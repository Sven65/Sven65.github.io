	<body>
		<iframe id="ONE" frameborder="0" style="width: 100%;height: 100%;"></iframe>
		<script>


			Array.prototype.random = function(){return this[Math.floor(Math.random() * ((this.length-1) - 0 + 1)) + 0];}

			let request = new XMLHttpRequest();
			request.open('GET', '/ones.json', true);

			request.onload = function() {
				if(request.status >= 200 && request.status < 400){

				let data = JSON.parse(request.responseText);

				let frame = document.querySelector("#ONE");

				frame.src = data.random()+"?autoplay=1";


				}
			};

			request.onerror = function() {
				// There was a connection error of some sort
			};

			request.send();
		</script>
