<!DOCTYPE html>
<html>
	<head>
		<title>Location</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="container">
			<span id="longC"> Long: <span id="long"></span></span>
			<br>
			<span id="latC"> Lat: <span id="lat"></span></span>
			<br>
			<span id="accC"> Accuracy: <span id="acc"></span></span>
			<br>
			<span id="headC"> Heading: <span id="head"></span></span>
			<br>
			<span id="speedC"> Speed: <span id="speed"></span></span>
			<br>
			<span id="timeC"> Time: <span id="time"></span></span>
			<br>
			<div id="vibrate">
				<input type="range" id="vib" min="1" max="25" step="1" value="1">
				<br>
				<button type="button" id="vibB">Vibrate</button>
			</div>

		</div>


		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
